<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  CareonCall Carwash </title>
    <link rel="stylesheet" href="mystyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container">
        <form action="">
            <div class="row">
                <div class="column">
                    <h3 class="title"> Billing Address</h3>
                    <div class="input-box">
                        <span>Full Name :</span>
                        <input type="text" required placeholder="Siya Killer">
                    </div>
                    <div class="input-box">
                        <span>Email :</span>
                        <input type="email" required placeholder="example@gmail.com">
                    </div>
                    <div class="input-box">
                        <span>Address :</span>
                        <input type="text"  placeholder="Room Street">
                    </div>
                    
                    <div class="input-box">
                        <span>Province :</span>
                        <input type="text" placeholder="Western Cape">

                    </div>
                   <div class="flex">
                    <div class="input-box">
                        <span>Country :</span>
                        <input type="text" placeholder="South Africa">
                    </div>
                    <div class="input-box">
                        <span>Zip Code :</span>
                        <input type="number" placeholder="7100">
                    </div>
                   </div>
                </div>
            
            <div class="column">
                <h3 class="title"> Payment</h3>
                <div class="input-box">
                    <span>Accepted Cards  :</span>
                   <img src="img/image45.png" alt="">
                </div>
                <div class="input-box">
                    <span>Name On Card :</span>
                    <input type="text" required placeholder="Mr Siya Killer">
                </div>
                <div class="input-box">
                    <span>Credit Card Number :</span>
                    <input type="number"required placeholder="1111 2222 3333 4444">
                </div>
                <div class="input-box">
                    <span>Exp  :</span>
                    <input type="month"required placeholder="08/24">
                    </div>
                
                <div class="flex">
                    
                    <div class="input-box">
                        <span>CVV :</span>
                        <input type="number" required min="3" maxlength="3" placeholder="123">
                     </div>
                

                </div>
            </div>
        </div>
  
        <button type="submit" class="btn">Submit</button>
        </form>

    </div>
    <script src="scriptP.js"></script>

</body>
</html>
